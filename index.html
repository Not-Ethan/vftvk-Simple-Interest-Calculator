<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            Amount <input type="number"  id="principal">  <br/>
            Rate <input type="range"  id="rate" minval="1" maxval="20" step="0.25" value="10.25" onchange="updateRate()"> <span id="rate_val">10.25%</span> <br/>
            No. of Years <select id="years"><option value="1"></option>
                 <option value="2"></option>
                 <option value="3"></option>
                 <option value="4"></option>
                 <option value="5"></option>
                 <option value="6"></option>
                 <option value="7"></option>
                 <option value="8"></option>
                 <option value="9"></option>
                <option value="10"></option>
            </select>  <br/>
            Interest : <span id="result"></span><br>

            <button onclick="compute()">Compute Interest</button>
            <span id="result"></span>
            <footer>
                &#169; This Calculator belongs to Ethan W.
        </footer>
        </div>
    </body>
</html>
